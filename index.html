<!doctype html>
<html lang="en">

<head>
    <title>KONTORA</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

        h1,
        h3 {
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header class="d-flex justify-content-around align-items-center mt-5">
        <h3>KONTORA</h3>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Главная</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">О нас</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Продукты</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-disabled="true">Карьера</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Контакты</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <div class="container-sm mt-5">
        <h1 class="text-center">Стань частью этой <s class="text-light">конторы</s> компании</h1>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Ваша должность</label>
            <select class="form-select" aria-label="Default select example">
                <option value="1">Разработчик</option>
                <option selected value="2">Дизайнер</option>
                <option value="3">Маркетолог</option>
                <option value="3">Архитектор</option>
                <option value="3">Другая должность</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">ФИО</span>
            <input type="text" aria-label="First name" class="form-control">
            <input type="text" aria-label="Last name" class="form-control">
            <input type="text" aria-label="Surname" class="form-control">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Ваша почта</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">Ваше резюме</label>
            <input class="form-control" type="file" id="formFile">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Напишите что-то о себе</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <input class="btn btn-primary" type="button" value="Отправить">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
